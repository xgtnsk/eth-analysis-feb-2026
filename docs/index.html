<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETH Whale Tracker | Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>

<body>
    <div class="glass-bg"></div>

    <div class="container">
        <header>
            <div class="logo">
                <i data-lucide="waves" class="icon-primary"></i>
                <h1>Whale<span>Tracker</span></h1>
            </div>
            <div class="header-controls">
                <div class="chart-toggle">
                    <label class="switch">
                        <input type="checkbox" id="toggle-chart" checked>
                        <span class="slider round"></span>
                    </label>
                    <span>График</span>
                </div>
                <div class="status-indicator">
                    <div class="dot" id="status-dot"></div>
                    <span id="status-text">Ожидание...</span>
                </div>
            </div>
        </header>

        <main>
            <!-- График TradingView -->
            <section class="card chart-card" id="chart-section">
                <div class="card-header space-between">
                    <div class="header-left">
                        <i data-lucide="line-chart"></i>
                        <h2>ETH / USDT (Binance)</h2>
                    </div>
                    <div class="timeframe-selector">
                        <button class="tf-btn" data-tf="minute">1м</button>
                        <button class="tf-btn" data-tf="hour" class="active">1ч</button>
                        <button class="tf-btn" data-tf="day">1д</button>
                    </div>
                </div>
                <div id="chart-container" style="height: 350px; width: 100%;"></div>
            </section>
            <!-- Настройки -->
            <section class="card settings-card">
                <div class="card-header">
                    <i data-lucide="settings"></i>
                    <h2>Настройки</h2>
                    <div class="header-controls">
                        <div class="chart-toggle">
                            <span>Live / History</span>
                            <label class="switch">
                                <input type="checkbox" id="mode-history">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="settings-grid">
                    <div class="input-group">
                        <label for="api-key">Etherscan API Key</label>
                        <input type="password" id="api-key" placeholder="Введите ключ...">
                    </div>
                    <div class="input-group">
                        <label for="eth-threshold">Лимит (ETH)</label>
                        <div class="input-with-suggest">
                            <input type="number" id="eth-threshold" value="100">
                            <div class="suggest-pills">
                                <button class="pill" data-val="100">100</button>
                                <button class="pill" data-val="666">666</button>
                                <button class="pill" data-val="1000">1000</button>
                            </div>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="refresh-interval">Интервал (сек)</label>
                        <div class="input-with-suggest">
                            <input type="number" id="refresh-interval" value="10">
                            <div class="suggest-pills">
                                <button class="pill" data-val="5">5</button>
                                <button class="pill" data-val="10">10</button>
                                <button class="pill" data-val="30">30</button>
                            </div>
                        </div>
                    </div>
                </div>
                <button id="start-btn" class="btn-primary">
                    <i data-lucide="play"></i> Запустить мониторинг
                </button>
            </section>

            <!-- Статистика -->
            <section class="stats-grid">
                <div class="card stat-card">
                    <span class="stat-label">Текущий блок</span>
                    <span class="stat-value" id="current-block">-</span>
                </div>
                <div class="card stat-card">
                    <span class="stat-label">Китов найдено</span>
                    <span class="stat-value" id="whales-count">0</span>
                </div>
                <div class="card stat-card">
                    <span class="stat-label">Всего перемещено</span>
                    <span class="stat-value" id="total-eth-moved">0 ETH</span>
                </div>
            </section>

            <!-- Лента транзакций -->
            <section class="card feed-card">
                <div class="card-header space-between">
                    <div class="header-left">
                        <i data-lucide="list"></i>
                        <h2>Лента Транзакций</h2>
                    </div>
                    <button class="btn-secondary btn-sm" id="clear-feed">Очистить</button>
                </div>
                <div class="feed-container" id="tx-feed">
                    <div class="empty-feed">
                        <p>Начните мониторинг, чтобы увидеть транзакции</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- Модалка для алиасов -->
        <div id="alias-modal" class="modal">
            <div class="modal-content card">
                <h3>Дать имя кошельку</h3>
                <p id="modal-address" class="mono-address"></p>
                <input type="text" id="alias-input" placeholder="Введите имя...">
                <div class=" modal-actions">
                    <button class="btn-secondary" id="close-modal">Отмена</button>
                    <button class="btn-primary" id="save-alias">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js?v=8"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
